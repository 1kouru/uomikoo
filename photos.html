<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        .home-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .home-button {
            background-color: #1d1d1d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #414141; /* Цвет при наведении */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Стиль для увеличенного изображения */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Кнопка для закрытия увеличенного изображения */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="home-button-container">
        <a href="home.html" class="home-button">Домой</a>
    </div>

    <div class="gallery">
        <img src="photo (1).PNG" alt="Фото 1" onclick="openLightbox(this.src)">
        <img src="photo (2).PNG" alt="Фото 2" onclick="openLightbox(this.src)">
        <img src="photo (3).PNG" alt="Фото 3" onclick="openLightbox(this.src)">
        <img src="photo (4).PNG" alt="Фото 4" onclick="openLightbox(this.src)">
        <img src="photo (5).PNG" alt="Фото 5" onclick="openLightbox(this.src)">
        <img src="photo (6).PNG" alt="Фото 6" onclick="openLightbox(this.src)">
        <img src="photo (7).PNG" alt="Фото 7" onclick="openLightbox(this.src)">
        <img src="photo (8).PNG" alt="Фото 8" onclick="openLightbox(this.src)">
        <img src="photo (9).PNG" alt="Фото 9" onclick="openLightbox(this.src)">
        <img src="photo (10).PNG" alt="Фото 10" onclick="openLightbox(this.src)">
    </div>

    <!-- Модальное окно для увеличенного изображения -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-btn">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
