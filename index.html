<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любишь Томика?</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .photo {
            width: 300px;
            height: 300px;
            background-image: url(tomik.jpg); /* Замените на путь к вашему изображению */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .yes-button {
            background-color: #000000;
        }

        .yes-button:hover {
            background-color: #5e5e5e;
        }

        .no-button {
            background-color: #000000;
        }

        .no-button:hover {
            background-color: #5e5e5e;
        }
    </style>
</head>
<body>

    <div class="photo"></div> <!-- Фото с закругленными углами -->

    <div class="question">Любишь Томика?</div> <!-- Вопрос -->

    <div class="button-container">
        <a href="home.html" class="yes-button">Да</a> <!-- Кнопка Да -->
        <a href="no.html" class="no-button">Нет</a> <!-- Кнопка Нет -->
    </div>

</body>
</html>
